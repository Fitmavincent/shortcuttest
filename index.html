  <div class="row">
    <div class="col-md-12"><strong><h1>Shortcut Software</h1></strong></div>
  </div>

    <div ng-controller="shortcutsController">
      <div class="row">
        <div class="col-xs-7">
          <sh-table-view
            sh-display-words="displayWords",
            sh-selected-word="selectedWord"/>

            <tr>

              <td>{{ word.word }}</td>
              <td>{{ word.wordCount }}</td>
            </tr>
          </table>
        </div> -->

        <div class="col-xs-5">
          <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <div class="panel-body">
              {{ selectedWord.company }}
            </div>
