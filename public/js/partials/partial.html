<table class="table table-hover table-responsive">
    <tr>
      <th>Word</th>
      <th>Count</th>
    </tr>
    <tr ng-class="{ selected: word === selectedWord }"
        ng-repeat="word in words | limitTo: 20"
        ng-click="getWordInfo(word)">
      <td>{{ word.word }}</td>
      <td>{{ word.wordCount }}</td>
    </tr>
</table>
